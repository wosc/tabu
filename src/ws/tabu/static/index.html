<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Tabu</title>

    <link rel="stylesheet" href="css/bootstrap-material-design-4.1.3.min.css">
    <link rel="stylesheet" href="css/roboto.css">
    <link rel="stylesheet" href="css/material-icons.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/vue-2.5.21.min.js"></script>
</head>
<body>

    <div class="container">
        <div class="row mt-5">
            <h1>Tabu</h1>
        </div>
        <div class="row mt-3">
            <h2>An Spiel teilnehmen</h2>
        </div>
        <div class="row">
            <form action="./game" method="GET" class="form-inline">
            <input type="text" name="seed" class="form-control" placeholder="Seed (cd1492...) eingeben"></input>
            <button class="btn btn-raised btn-secondary ml-2">spielen</button>
            </form>
        </div>
        <div class="row">
            Oder einfach die Spiel-URL direkt aufrufen
            (z.B. <code>https://wosc.de/tabu/game?seed=cd1492...</code>)
        </div>
        <div class="row border-top mt-5 pt-5">
            <h2>Neues Spiel</h2>
        </div>
        <div class="row">
            <form action="./api/games" method="POST" class="form-inline">
                Kartensatz: <span id="cardset"></span>
                <button class="btn btn-raised btn-primary ml-2">starten</button>
            </form>
        </div>
    </div>

    <script id="template-cardset" type="x-template">
     <select name="cardset" id="cardset" class="form-control">
     <option v-for="name in context.cardsets">{{name}}</option>
     </select>
    </script>

    <script src="js/lobby.js"></script>
</body>
</html>
