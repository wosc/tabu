<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Tabu</title>

    <link rel="stylesheet" href="css/bootstrap-material-design-4.1.3.min.css">
    <link rel="stylesheet" href="css/roboto.css">
    <link rel="stylesheet" href="css/material-icons.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/vue-2.5.21.min.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
         <div class="col">
             <div id="score1"></div>
         </div>
         <div class="col">
         </div>
         <div class="col">
             <div id="score2"></div>
         </div>
    </div>
</div>

<script id="template-score" type="x-template">
    <div :class="name">
    <i class="material-icons" style="cursor: pointer" v-on:click="decr">remove_circle_outline</i>
    <span style="font-size: 5em">{{score}}</span>
    <i class="material-icons" style="cursor: pointer" v-on:click="incr">add_circle_outline</i>
    </div>
</script>

<script src="js/game.js"></script>

</body>
</html>
